<template name="dwForm">
<form>
    <fieldset>
    <legend>Vehicle Info</legend>
        <div>
            <label>
                Vehicle Reg.
                <input id="vreg" />
            </label>
        </div>
        <div>
            <label>
                Vehicle Name:
                <input id="vname" />
            </label>
        </div>
        <div>
            <label>
                Fleet No.:
                <input id="vfleet" />
            </label>
        </div>
        <div>
            <label>
                Opening Mileage:
                <input id="vopening" />
            </label>
        </div>
        <div>
            <label>
                Closing Mileage:
                <input id="vclosing" />
            </label>
        </div>
    </fieldset>
    <fieldset>
    <legend>Morning Shift</legend>
        <div>
            <label>
                Drive:
                <input id="driverm" />
            </label>
        </div>
        <div>
            <label>
                Conductor:
                <input id="conductorm" />
            </label>
        </div>
    </fieldset>
    <fieldset>
    <legend>Afternoon Shift</legend>
        <div>
            <label>
                Drive:
                <input id="drivera" />
            </label>
        </div>
        <div>
            <label>
                Conductor:
                <input id="conductora" />
            </label>
        </div>
    </fieldset>
        <div>
            <input type="submit" value="Submit Sheet" />
        </div>
</form>
</template>
